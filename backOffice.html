<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="text-bg-dark">
    <div class="container d-flex flex-column align-items-center">
        <h1 class="display-4 align-self-start">Back-Office</h1>
        <form>
            <div>
                <label for="pName" class="d-block">Product name</label>
                <input id="pName" type="text" class="border-bottom bg-dark">
            </div>
            <div>
                <label for="desctiption" class="d-block">Description Product</label>
                <textarea id="desctiption" cols="30"></textarea>
            </div>
            <div>
                <label for="brand" class="d-block">Brand Product</label>
                <input id="brand" type="text">
            </div>
            <div>
                <label for="Price" class="d-block">Price Product</label>
                <input id="Price" type="number" min="0">
            </div>
            <div>
                <label for="Img" class="d-block">Image Product</label>
                <input id="Img" type="url">
            </div>
            <button class="btn btn-outline-light fw-bold">Save</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./backOffice.js"></script>
  </body>
</html>
