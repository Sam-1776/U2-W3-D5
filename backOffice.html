<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUDAZON - Back-Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="text-bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./homePage.html">CRUDAZON</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="./homePage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./backOffice.html">Back-Office</a>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container d-flex flex-column align-items-center">
        <h1 class="display-4 align-self-start mt-1">Back-Office</h1>
        <form>
            <div class="mt-3 mb-2">
                <label for="pName" class="d-block">Product name</label>
                <input id="pName" type="text" class="border border-light text-bg-dark" style="width: 400px;" required>
            </div>
            <div class="mb-2">
                <label for="brand" class="d-block">Brand Product</label>
                <input id="brand" type="text" required class="border border-light text-bg-dark" style="width: 400px;">
            </div>
            <div class="mb-2">
                <label for="Price" class="d-block">Price Product</label>
                <input id="Price" type="number" min="0" class="border border-light text-bg-dark" style="width: 400px;" required>
            </div>
            <div class="mb-2">
                <label for="Img" class="d-block">Image Product</label>
                <input id="Img" type="url" class="border border-light text-bg-dark" style="width: 400px;" required>
            </div>
            <div>
                <label for="desctiption" class="d-block">Description Product</label>
                <textarea id="desctiption" cols="30" rows="12" class="border border-light text-bg-dark" style="width: 400px;" required></textarea>
            </div>
           <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-outline-light fw-bold" type="submit">Save</button>
                <div>
                    <button class="btn btn-outline-success" type="button">Reset</button>
                    <button class="btn btn-outline-danger d-none" type="button">Delete</button>
                </div>
           </div>
        </form>
    </div>
    <div class="alert alert-danger position-absolute d-none" role="alert" style="bottom: 0; right: 10px;">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./backOffice.js"></script>
  </body>
</html>
